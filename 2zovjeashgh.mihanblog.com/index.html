<P style="TEXT-ALIGN: center"><SPAN style="COLOR: rgb(0,0,255); FONT-SIZE: medium"><SPAN style="FONT-FAMILY: Tahoma"><IMG style="WIDTH: 314px; HEIGHT: 439px" alt="" src="http://eshghesaharsh.loxblog.com/upload/eshghesaharsh/image/Ghorbonet%20beram%20elahi%20saharam%20eshgham%20midoni%20ke%20kheyli%20doset%20daram%20azize%20delam%20hamishe%20beyadetam%20be%20fekretam%20ba%20eshgho%20mohebat%20kenaretam%20hamishe%20vafadaretam%20azizam%20zendegim%20bodo%20boshi%20bede%20boooooooooooooos.jpg"><BR></SPAN></SPAN></P>
<P style="TEXT-ALIGN: center"><SPAN style="COLOR: rgb(0,0,255); FONT-SIZE: medium"><SPAN style="FONT-FAMILY: Tahoma">با آمدنت به زندگی ام معنا دادی ، تو یک مروارید پنهان در سینه ات را به من دادی<BR><BR>تا قلبم با تو به وسعت یک دریای بی انتهای پر از عشق و محبت برسد<BR><BR>با آمدنت به من نفسی دوباره دادی تا در ساحل قلبم<BR><BR>آرامش زندگی ام را مدیون امواج مهربان تو باشم<BR><BR>با آمدنت غروب به آسمان غمگین دلم لبخند زد</SPAN></SPAN></P>
<P style="TEXT-ALIGN: center"><SPAN style="COLOR: rgb(0,0,255); FONT-SIZE: medium"><SPAN style="FONT-FAMILY: Tahoma">و <BR><BR>&nbsp;خورشید امیدها و آرزوهایم طلوع کرد<BR><BR>با آمدنت ساز زندگی ام چه عاشقانه مینوازد شعر با تو بودن را<BR><BR>شعری که اولش عطر نفسهای تو را میدهد و آخرش طعم نفسهایت را<BR><BR>حالا میفهمم عشق چقدر زیباست<BR><BR>حالا میدانم که عاشقترینم و میدانم با تو چقدر زندگی زیباست<BR><BR>با آمدنت چشمهایم را بستم و در قلبم با چشمهایت عهد بستم که همیشه مال توام<BR><BR>همانگونه که میخواهی مال تو میشوم<BR><BR>از آغاز جاده تا پایانش همراه تو باشم ، تا در نفسهای عاشقی ، هوای پاک تو باشم<BR><BR>تو همانی که میخواستم ، میخواهم من نیز همانی که تو میخواهی باشم<BR><BR>با آمدنت بی نیازم از همه چیز و همه کس<BR><BR>&nbsp;تنها تو را ، تنها عشق تو را میخواهم و بس !<BR><BR>تو را میخواهم که با آمدنت دلم را سپردم به چشمانت<BR><BR>تا با طلوع چشمان زیبایت سرزمین دلم از نور برق چشمانت روشن شود<BR><BR>تا در این روشنی به سوی تو پرواز کنم و بگویم خوشحالم از آمدنت<BR><BR>با آمدنت اینگونه شد راز زندگی ام ، اینگونه شد که تو شدی همراز زندگی ام<BR><BR>و با تو ای همراز زندگی اینگونه آخرش شدی همه زندگی ام<BR></SPAN></SPAN></P>

            <div class=div58><font class=text7>جمعه 26 آبان 1391 :: نویسنده : <a href="/post/author/886096">عاشق .</a></font></div>

        </div>
        <div class=div21>
            <div class=div55></div>
            <div class=div56><font class=text4><img src="file:///C:/DOCUME%7E1/saya/LOCALS%7E1/Temp/moz-screenshot.jpg" alt=""><img src="file:///C:/DOCUME%7E1/saya/LOCALS%7E1/Temp/moz-screenshot-1.jpg" alt="">
<p style="text-align: center;"><a href="http://www.up.simafun.com/2012/09/timthumb.jpg" rel="lightbox[18408]" title="مسافری از بهشت"><img class="aligncenter size-full wp-image-18409" title="مسافری از بهشت" src="http://www.up.simafun.com/2012/09/timthumb.jpg" alt="مسافری از بهشت" width="480" height="325"></a></p>
<p style="text-align: center;">&nbsp;</p>
<p style="text-align: center;">&nbsp;</p>

<p><span style="font-size: small; color: rgb(199, 21, 133);"> خدایا این <span style="color: rgb(255, 0, 0);">فرشته مهربان</span> کیست که از آسمان برایم هدیه کرده ای؟</span></p>
<p>&nbsp;</p>
<p><span style="font-size: small; color: rgb(199, 21, 133);"> این چه <span style="color: rgb(255, 0, 0);">گلی</span> است که در هر چهار فصل گل است ؟</span></p>
<p>&nbsp;</p>
<p><span style="font-size: small; color: rgb(199, 21, 133);"> این چه <span style="color: rgb(255, 0, 0);">ماهی</span> است که در روزها هم در آسمان است و نور میدهد؟</span></p>
<p>&nbsp;</p>
<p><span style="font-size: small; color: rgb(199, 21, 133);"> این چه <span style="color: rgb(255, 0, 0);">چهره</span> ای است که در آن پر از روشنایی و زیبایی است؟</span></p>
<p>&nbsp;</p>
<p><span style="font-size: small; color: rgb(199, 21, 133);"> این چه <span style="color: rgb(255, 0, 0);">پروانه</span> ای است که اینقدر رنگارنگ و زیباست؟</span></p>
<p>&nbsp;</p>
<p><span style="font-size: small; color: rgb(199, 21, 133);"> این چه <span style="color: rgb(255, 0, 0);">ستاره</span> ای است که در بین تمام ستاره ها درخشان تر است؟</span></p>
<p>&nbsp;</p>
<p><span style="font-size: small; color: rgb(199, 21, 133);"> خدایا این چه <span style="color: rgb(255, 0, 0);">عشقی</span> است که جانم دیوانه او شده؟</span></p>
<p>&nbsp;</p>
<p><span style="font-size: small; color: rgb(199, 21, 133);"> چقدر <span style="color: rgb(255, 0, 0);">مهربان</span> است مهر و محبت در وجود اوست.</span></p>
<p>&nbsp;</p>
<p><span style="font-size: small; color: rgb(199, 21, 133);"><span style="color: rgb(255, 0, 0);"> هدیه خداوند</span> برای من از بهشت است ، فرشته ای که مسافر بهشت است.</span></p>
<p>&nbsp;</p>
<p><span style="font-size: small; color: rgb(199, 21, 133);"> خدا برایم این <span style="color: rgb(255, 0, 0);">مسافر</span> را از بهشت فرستاده تا برای همیشه این مسافر در قلبم بماند. </span></p>
<p>&nbsp;</p>
<p><span style="font-size: small; color: rgb(199, 21, 133);">او <span style="color: rgb(255, 0, 0);">بهشت</span> را دیده و می داند چقدر زیباست!</span></p>
<p>&nbsp;</p>
<p><span style="font-size: small; color: rgb(199, 21, 133);"> خدایا این <span style="color: rgb(255, 0, 0);">مسافر</span> کیست که اینقدر قلبش از محبت می تپد ؟</span></p>
<p>&nbsp;</p>
<p><span style="font-size: small; color: rgb(199, 21, 133);"> او کیست که اینقدر از چشمانش <span style="color: rgb(255, 0, 0);">مروارید</span> می ریزد ، از دستانش <span style="color: rgb(255, 0, 0);">گرما</span> احساس می شود ، و از نگاهش <span style="color: rgb(255, 0, 0);">عشق</span> خوانده میشود؟</span></p>
<p>&nbsp;</p>
<p><span style="font-size: small; color: rgb(199, 21, 133);"> او کیست که آمده در <span style="color: rgb(255, 0, 0);">قلبم</span> و غوغا به پا کرده و مرا دیوانه خودش کرده؟</span></p>
<p>&nbsp;</p>
<p><span style="font-size: small; color: rgb(199, 21, 133);"> او از <span style="color: rgb(255, 0, 0);">سرزمین رویایی</span> آمده سرزمینی که همه آرزوی دیدن آن را دارند.</span></p>
<p>&nbsp;</p>
<p><span style="font-size: small; color: rgb(199, 21, 133);"> او از <span style="color: rgb(255, 0, 0);">بهشت</span> آمده با کوله باری از امید و آرزو آمده.</span></p>
<p>&nbsp;</p>
<p><span style="font-size: small; color: rgb(199, 21, 133);"> با <span style="color: rgb(255, 0, 0);">ابرها</span> همسفر بوده ابرهایی که رنگین کمان ریلهای آن بودند.</span></p>
<p>&nbsp;</p>
<p><span style="font-size: small; color: rgb(199, 21, 133);"> من افتخار میکنم <span style="color: rgb(255, 0, 0);"><span style="color: rgb(199, 21, 133);">عاشق</span> فرشته</span> و <strong><span style="color: rgb(255, 0, 0);">مسافری از بهشت</span></strong> خداوند شده ام!</span></p>

            <div class=div58><font class=text7>یکشنبه 14 آبان 1391 :: نویسنده : <a href="/post/author/886096">عاشق .</a></font></div>

        </div>
        <div class=div21>
            <div class=div55></div>
            <div class=div56><font class=text4><font color="#ff0064"><font color="#ff0064"><font color="#ff0064"><font color="#ff0064"><font color="#ff0064"><font color="#ff0064"><font color="#ff0064"><font color="#ff0064"><font color="#ff0064"><font color="#ff0064"><font color="#ff0064"><div id="postbody"><p dir="rtl"><font color="#0000ff" size="3"><font color="#ff0000">پنهــــــــان کـــــــــــن در آغوشـــــت مـــــرا</font> </font></p>
<p dir="rtl"><font color="#0000ff" size="3">مـــــــــــرا در نهـــــــــانی تریـــــــــن گوشه ی <font color="#ff0000">&nbsp;آغوشــــت</font> پنهــــــان کــــــن... </font></p>
<p dir="rtl"><font color="#0000ff" size="3">آنــــــــ ســــــوی تاریکـــــــی &nbsp;.. بر پهنـــــه ی زندگـــــــــــی</font></p>
<p dir="rtl"><font color="#0000ff" size="3">آنــــ جا کهـــ &nbsp;هـــــــــوا از رویــــــــای بهــــــار شفافــــــ تر استـــــــ و </font></p>
<p dir="rtl"><font color="#0000ff" size="3">بــــــــاران ســ ـرود آفتابـــــــــــ را تکـــــــــرار می کنـــد ...</font></p>
<p dir="rtl"><font color="#0000ff" size="3">راز <font color="#ff0000">چشـــــمهایتــ</font> ستـــــــاره ی بختــمــــ بــــــــــود که&nbsp;&nbsp;درخشـــــــــید </font></p>
<p dir="rtl"><font color="#0000ff" size="3">و مهــــــــتاب را در نگاهــــــــم زمــــــــزمه کــــــــرد</font></p>
<p dir="rtl"><font color="#0000ff" size="3"><font color="#ff0000">لبهـــــــــایت</font> خنــــــده را که ســــــــال ها در گلـــــو گمـــ شدهـــ بـــــــود را</font></p>
<p dir="rtl"><font color="#0000ff" size="3">در چهــــــــار ســـوی زمــــانــــــ دوبــــــارهـــ فریــــــاد کشــــــید</font></p>
<p dir="rtl"><font color="#0000ff" size="3">&nbsp;و<font color="#ff0000"> آمدنــت</font> کویـــــــــــر دســـتانم را شــــــکوفه بـــــــــاران کــــــرد...!!! </font></p>
<p dir="rtl"><font color="#0000ff" size="3">پنهـــــــــان کنــــ مــــــرا در آغوشــــــی کهـــ نامـــــش</font></p>
<p dir="rtl"><font color="#0000ff" size="3">&nbsp;<font color="#ff0000">دوســتـــــــ &nbsp; داشـــــــتن استـــــــــ ...</font> </font></p>
<p dir="rtl"><font color="#0000ff" size="3">امـشبـ هـیچـیـ نـمےخـوآهـم&nbsp;</font></p>
<p dir="rtl"><font color="#0000ff" size="3">&nbsp;فقــط بـیـآ..<br>می خـواهـمـ تـا سحـر بـه <font color="#ff0000">چشـمـآنـ آسمـآنـیـ اتـ</font> خیـرهـ بـمــآنـمـ ... </font></p>
<p dir="rtl"><font color="#0000ff" size="3">هـمیـنـ کـآفـیـ استـ ...</font></p>
<p dir="rtl"><font color="#0000ff" size="3">بـرآے آرامـشـ قلبـ بــیـ قـرآرمـ</font></p>
<p dir="rtl"><font color="#0000ff" size="3">تــو فقـ ـط بـیــآ ... </font></p>
<p dir="rtl"><font color="#0000ff" size="3">در آغـ ـوشم که میـ ـگیریـ آنقـ ــدر آرامـ میـ ـشومـ</font></p>
<p dir="rtl"><font color="#0000ff" size="3">کـ ـهـ فـ ـراموشـ میـ ـکنمـ بـایـ ـد نـ ـفسـ بـ ـکشمـ ...</font></p>
<p dir="rtl"><font color="#0000ff" size="3"><font color="#ff0000">آغوش تو گناه نیست</font> </font></p>
<p dir="rtl"><font color="#0000ff" size="3">من در آغوش تو آرامش یافته ام </font></p>
<p dir="rtl"><font color="#0000ff" size="3">که هیچ گناهی با آرامش مانوس نیست</font></p>
<p dir="rtl"><font color="#ff0000" size="3">آغوش تو گناه نیست</font></p>
<p dir="rtl"><font color="#0000ff" size="3">من در آغوش تو امنیت را احساس کرده ام </font></p>
<p dir="rtl"><font color="#0000ff" size="3">که در هیچ گناهی امنیت محسوس نیست</font></p>
<p dir="rtl"><font color="#ff0000" size="3">آغوش تو گناه نیست</font></p>
<p dir="rtl"><font color="#0000ff" size="3">من در آغوش تو تمام زیبایی را لمس کرده ام</font></p>
<p dir="rtl"><font color="#0000ff" size="3">که در هیچ گناهی زیبایی ملموس نیست </font></p>
<p dir="rtl"><font color="#0000ff" size="3">پس امانم بده</font></p>
<p dir="rtl"><font color="#0000ff" size="3">که تا ابد در دل این زیبایی آرامش بگیــــــــــــــــــــــــــــــــــــــــرم</font></p>
<p dir="rtl"><font color="#ff0000" size="3">چقدر شیرین است با تو بودن ،در آغوش تو آرام گرفتن،با بوسه ای از لبانت به اوج عشق رسیدن..</font></p>
<p dir="rtl"><font color="#ff0000" size="3">زندگی ام فقط با تو زیباست،تویی که دنیای من،وجود منی..تویی که تنها دلیل تپیدن قلب منی..</font></p>
<p dir="rtl"><font color="#ff0000" size="3">هر لحظه که می گذرد بیشتر به زیبایی عشقمان پی می برم..به راستی که عشق ما،زیباترین</font></p>
<p dir="rtl"><font color="#ff0000" size="3">عشق دنیاست..ما با هم کامل می شویم،فقط در کنار هم معنا پیدا می کنیم..با هم به شیرینی</font></p>
<p dir="rtl"><font color="#ff0000" size="3">زندگی پی می بریم،با هم زندگی می کنیم،با هم به اوج عشق می رسیم..تا همیشه!</font></p>
<p dir="rtl"><font color="#ff0000" size="3">عشق من!بودن تو بودن من است..فقط می توانم بگویم:بی نهایت تر از بی نهایت عاشقتم!</font></p>
